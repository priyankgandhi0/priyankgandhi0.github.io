<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <section class="clear">
            <header class="list-header">
                <div class="circles">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <h1>New Tasks</h1>

                <div class="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </header>

            <ul class="task-list">
                <form id="todoForm" method="post">
                    <div style="margin-top:20px">
                        <input type="text" placeholder="Enter Todo Key" id="TodoKey" style="line-height: 30px;width: 90%;" name="TodoKey">

                    </div>
                    <div><button type="submit" style="
                        height: 100%;
                        width: 90%;
                        padding: 11px 26px;
                        background: antiquewhite;
                        margin-top: 10px;
                    ">Add</button></div>
                </form>
            </ul>
        </section>

        <br>


    </div>

    <script src="assets/jquery.min.js">
    </script>
    <script>
        $("#todoForm").submit(function(e) {
            if ($("#TodoKey").val().length == 0) {
                alert("Enter Todo key.");
            } else {
                localStorage.setItem("TODOkey", $('#TodoKey').val());
                window.location.replace("http://priyankgandhi0.github.io/index.html");
            }
            return false;
        });
    </script>


</body>

</html>
